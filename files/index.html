<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Index</title>
</head>
<body>
    <h1>Files Index</h1>
    <ul id="filesList"></ul>

    <script>
        // Fetch the HTML content of the /files/ directory
        fetch('https://dawnstarfall.github.io/LainLauncher/files/')
            .then(response => response.text())
            .then(html => {
                // Create a temporary element to parse the HTML content
                const tempElement = document.createElement('div');
                tempElement.innerHTML = html;

                // Find all anchor elements (links) within the temp element
                const links = tempElement.querySelectorAll('a');

                // Extract file names from the href attribute of the links
                const fileNames = Array.from(links).map(link => link.href.split('/').pop());

                // Generate HTML for the index page
                const filesList = document.getElementById('filesList');
                fileNames.forEach(fileName => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = fileName;
                    link.href = `https://dawnstarfall.github.io/LainLauncher/files/${fileName}`;
                    listItem.appendChild(link);
                    filesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
