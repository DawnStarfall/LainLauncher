<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Index</title>
</head>
<body>
    <h1>Files Index</h1>
    <ul id="filesList"></ul>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/dawnstarfall/LainLauncher/branches/mc_versions_holder/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
</body>
</html>
