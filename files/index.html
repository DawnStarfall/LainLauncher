<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Index</title>
</head>
<body>
    <h1>Files Index</h1>
    <ul id="filesList"></ul>

    <script>
        // Fetch the list of files from the server
        fetch('https://dawnstarfall.github.io/LainLauncher/files/')
            .then(response => response.text())
            .then(html => {
                // Parse the HTML response to extract file names
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));
                const fileNames = links.map(link => link.textContent.trim());

                // Generate HTML for the index page
                const filesList = document.getElementById('filesList');
                fileNames.forEach(fileName => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = fileName;
                    link.href = `https://dawnstarfall.github.io/LainLauncher/files/${fileName}`;
                    listItem.appendChild(link);
                    filesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
